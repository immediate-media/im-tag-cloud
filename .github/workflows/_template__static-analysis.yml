name: (Template) Run Static Analysis

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build Docker Test Container
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          tags: php-docker
          secrets: |
            "COMPOSER_AUTH=${{ secrets.COMPOSER_AUTH }}"
      -
        name: Run Static Analysis
        run: docker run -id php-docker composer run-tests

# Local equivalent (assumes prior COMPOSER_AUTH export)):
# docker buildx build --secret id=COMPOSER_AUTH -f docker/Dockerfile -t php-docker .;  docker run -it php-docker composer run-tests
